<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
示例 6 : 单词间距
属性：word-spacing
值： 数字
-->

<style>
    p{
        width:200px;
    }

    .p{
        word-spacing:10px;
    }
</style>

<p>
    abcdefg abcdefg abcdefg abcdefg abcdefg abcdefg
</p>

<p class="p">
    abcdefg abcdefg abcdefg abcdefg abcdefg abcdefg
</p>


</body>
</html>
