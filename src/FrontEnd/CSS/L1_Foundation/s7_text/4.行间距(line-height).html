示例 4 : 行间距
属性：line-height
值：数字或者百分比
-->

<style>
    p{
        width:200px;
    }

    .p{
        line-height:200%;
    }
</style>

<p>

    默认行间距
    默认行间距
    默认行间距
    默认行间距
    默认行间距
    默认行间距
    默认行间距
    默认行间距
</p>

<p class="p">
    200%行间距
    200%行间距
    200%行间距
    200%行间距
    200%行间距
    200%行间距
    200%行间距
    200%行间距
    200%行间距
    200%行间距
    200%行间距
</p>

</body>
</html>
