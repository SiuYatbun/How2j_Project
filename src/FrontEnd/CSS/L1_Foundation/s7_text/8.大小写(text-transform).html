<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
示例 8 : 大小写
属性：text-transform
值：
uppercase 全部大写
capitalize 首字母大写
lowercase 全部小写
-->

<style>
    p.u {text-transform:uppercase}
    p.c {text-transform:capitalize}
    p.l {text-transform:lowercase}

</style>

<p class="u">
    abcD
</p>

<p class="c">
    abcD
</p>

<p class="l">
    abcD
</p>


</body>
</html>
