<!--
示例 7 : 首行缩进
属性：text-indent
值： 数字
-->

<style>
    p{
        width:200px;
    }

    .p{
        text-indent:50px;
    }
</style>

<p>
    没有缩进效果的一段文字没有缩进效果的一段文字没有缩进效果的一段文字没有缩进效果的一段文字
</p>

<p class="p">
    有缩进效果的一段文字有缩进效果的一段文字有缩进效果的一段文字有缩进效果的一段文字有缩进效果的一段

    文字
</p>


</body>
