<!--
示例 1 : 超链状态
伪类，所谓的伪类即被选中的元素处于某种状态的时候
超链状态有4种
1.link - 初始状态，从未被访问过
2.hover - 鼠标悬停于超链的上方
3.active - 鼠标左键点击下去，但是尚未弹起的时候
4.visited - 已访问过
-->

<style>
    a:link {color: #FF0000}
    a:hover {color: #FF00FF}
    a:active {color: #0000FF}
    a:visited {color: #00FF00}
</style>

<a href="http://www.12306.com">超链的不同状态</a>


</body>
</html>
