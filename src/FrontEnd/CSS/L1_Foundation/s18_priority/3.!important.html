<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--
示例 3 : !important
如果样式上增加了!important，则优先级最高，甚至高于style属性
-->

<style>
    .p1{
        color:green !important;
    }

</style>

<p class="p1" style="color:red">p1 颜色是绿色，优先使用!important样式</p>


</body>
</html>
