<!--
示例 1 : style标签与外部文件style.css样式重复
外部文件style.css的内容是

.p1{
  color:red;
}
.span1{
  color:blue;
}

-->

<style>
    .p1{
        color:green;
    }
</style>

<p class="p1">p1 颜色是绿色，优先使用靠的最后出现的</p>
