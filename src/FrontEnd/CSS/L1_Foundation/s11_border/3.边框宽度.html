<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<!--
示例 3 : 边框宽度
属性：border-width
值：数字
-->

<style>
    .red{
        border-style:solid;
        border-color:red;
        border-width:1px;
    }

    .default{
        border-style:solid;
        border-color:red;
    }

</style>

<div> 默认无边框div </div>

<div class="red"> 实线红色细边框  </div><br/>

<div class="default"> 实线红色默认宽度边框  </div><br/>


</body>
</html>
