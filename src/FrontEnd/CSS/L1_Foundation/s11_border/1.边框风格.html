<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
示例 1 : 边框风格
属性： border-style
solid: 实线
dotted:点状
dashed:虚线
double:双线
-->

<style>
    .solid{
        border-style:solid;
    }
    .dotted{
        border-style:dotted;
    }
    .dashed{
        border-style:dashed;
    }
    .double{
        border-style:double;
    }

</style>

<div> 默认无边框div </div>
<div class="solid"> 实线边框  </div><br/>
<div class="dotted"> 点状边框  </div> <br/>
<div class="dashed"> 虚线边框  </div> <br/>
<div class="double"> 双线边框  </div> <br/>


</body>
</html>
