<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
示例 5 : 只有一个方向有边框
通过制定位置，可以只给一个方向设置边框风格，颜色和宽度

   border-top-style:solid;
   border-top-color:red;
   border-top-width: 50px;

top,bottom,left,right 分别对应上下左右
-->

<style>
    div{
        width:150px;
        height:150px;
        border-top-style:solid;
        border-top-color:red;
        border-top-width: 50px;
        background-color:lightgray;
    }
</style>

<div>
    只有上面有边框
</div>


</body>
</html>
