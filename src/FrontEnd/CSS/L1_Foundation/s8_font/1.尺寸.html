<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
示例 1 : 尺寸顶折纠问
属性：font-size
值：数字或者百分比
-->

<style>
    p.big{
        font-size:30px;
    }

    p.small{
        font-size:50%;
    }

    p.small2{
        font-size:0.5em;
    }
</style>

<p >正常大小</p>
<p class="big">30px大小的文字</p>
<p class="small">50%比例的文字</p>
<p class="small2">0.5em 等同于 50%比例的文字</p>


</body>
</html>
