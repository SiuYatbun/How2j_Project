<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
示例 1 : 左内边距
属性:padding-left
值：数字
指的是，元素中的内容，与边框之间的距离
-->

<style>
    .red{
        border:5px solid red;
        background-color:green;
    }

    .pad-left{
        border:5px solid red;
        background-color:green;
        padding-left:50px;
    }

</style>

<span class="red"> 无内边距的span  </span> <br/> <br/>

<span class="pad-left"> 左边距为50的span  </span>


</body>
</html>
