<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--
步骤 1 : 隐藏
在隐藏章节已经使用过通过display的方式隐藏一个元素

display:none; 使得被选择的元素隐藏，并且不占用原来的位置
-->

<style>
    div.d{
        display:none;
    }

</style>

<div>可见的div1</div>
<div class="d">隐藏的div2,使用display:none隐藏</div>
<div>可见的div3</div>


</body>
</html>
