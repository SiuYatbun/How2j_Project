<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
步骤 4 : 内联-块级
内联是不换行，但是不能指定大小
块级时能指定大小，但是会换行

有时候，需要元素处于同一行，同时还能指定大小，这个时候，就需要用到内联-块级 inline-block
-->

<style>
    span{
        display:inline-block;
        border: 1px solid lightgray;
        margin:10px;
        width:100px;
    }
</style>

像这样 ，每个都能设置宽度 ，同时还能在同一行。
<br>

<span>盖伦</span>
<span>蒙多医生</span>
<span>奈德丽</span>
<span>蒸汽机器人</span>


</body>
</html>
